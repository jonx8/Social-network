<app-base-toolbar></app-base-toolbar>

<div class="headline-wrapper">
    <h3 class="mat-headline-3 section-headline">Новости</h3>
</div>
<div class="cards-list">
    <p *ngIf="newsList.length === 0" class="mat-headline-6">Пока нет новостей</p>
    <mat-card class="card-post" *ngFor="let post of newsList | newsSort">
        <mat-card-header>
            <mat-card-title>
                <a [routerLink]="['/users', post.authorId]"> {{post.authorUsername}}</a>
            </mat-card-title>
            <mat-card-subtitle>
                {{post.published | date:'yyyy-MM-dd в HH:mm'}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{post.text}}</p>
        </mat-card-content>
    </mat-card>
</div>
