<app-base-toolbar></app-base-toolbar>


<div class="headline-wrapper">
    <h3 class="mat-headline-3 section-headline">Ваши диалоги</h3>
</div>

<div class="dialogs-list">
    <p *ngIf="dialogLinks.length === 0" class="mat-headline-6">Пока нет диалогов</p>

    <mat-list>
        <mat-list-item *ngFor="let elem of dialogLinks">
            <img matListItemAvatar src="{{SERVER_URL}}{{elem.avatar}}" alt="Фотография пользователя">
            <h5 matListItemTitle class="mat-headline-5"><a
                [routerLink]="['/dialog', elem.dialogId]">{{elem.partnerName}}</a>
            </h5>
        </mat-list-item>
    </mat-list>

</div>
